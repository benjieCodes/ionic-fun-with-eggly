<ion-view view-title="{{bookmarksListCtrl.title}}" cache-view="false">
  <ion-nav-buttons side="primary">
    <button menu-toggle="left" class="button button-icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <button ng-click="bookmarksListCtrl.toggleEditMode()" class="button button-icon ion-edit"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="bookmarksListCtrl.isEditMode" show-reorder="true">
      <ion-item href="" ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter:{category:bookmarksListCtrl.getCurrentCategoryName()}"
                ng-click="bookmarksListCtrl.goToUrl(bookmark)">
        {{bookmark.title}}
        <ion-delete-button ng-click="bookmarksListCtrl.deleteBookmark(bookmark)" class="ion-minus-circled"></ion-delete-button>
        <ion-reorder-button on-reorder="bookmarksListCtrl.moveBookmark(bookmark, $fromIndex, $toIndex)" class="ion-navicon"></ion-reorder-button>
      </ion-item>
    </ion-list>
    <ui-view>
      <div class="padding" ng-if="bookmarksListCtrl.getCurrentCategory()">
        <button type="button" class="button button-balanced button-block"
                ui-sref="eggly.categories.bookmarks.create">
                <span class="icon ion-compose"></span>
          Create Bookmark
        </button>
      </div>
    </ui-view>
  </ion-content>
</ion-view>
